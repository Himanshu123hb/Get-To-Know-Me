<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just Something Simple</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#fce4ec;
  --bg2:#f8bbd0;
  --card:#ffffff;
  --text:#000000;
  --option:#f3f3f3;
  --accent:#ff4fa3;
}

body.dark{
  --bg1:#0f0f0f;
  --bg2:#1c1c1c;
  --card:#1e1e1e;
  --text:#ffffff;
  --option:#2c2c2c;
}

body{
  margin:0;
  height:100vh;
  font-family:Poppins,sans-serif;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2));
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:var(--text);
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating blobs */
.blob{
  position:absolute;
  width:220px;
  height:220px;
  background:rgba(255,79,163,0.25);
  border-radius:50%;
  filter:blur(60px);
  animation:float 20s infinite alternate;
}
.blob.one{top:10%;left:5%}
.blob.two{bottom:15%;right:10%}
.blob.three{top:50%;right:30%}
@keyframes float{
  from{transform:translate(0,0)}
  to{transform:translate(60px,-80px)}
}

.card{
  background:var(--card);
  width:90%;
  max-width:380px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 12px 35px rgba(0,0,0,0.2);
  position:relative;
  z-index:2;
  animation:cardIn .6s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.toggle{
  position:absolute;
  top:20px;
  right:20px;
  cursor:pointer;
  font-size:1.2rem;
  z-index:3;
}

.hidden{display:none}

/* input */
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:1rem;
}

/* progress */
.progress-wrap{
  width:100%;
  height:6px;
  background:rgba(0,0,0,0.1);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:12px;
}
body.dark .progress-wrap{background:rgba(255,255,255,0.15)}
#progress{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .4s ease;
}
#counter{
  font-size:.9rem;
  opacity:.7;
  margin-bottom:10px;
}

/* options */
.option{
  background:var(--option);
  padding:12px;
  margin:10px 0;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}
.option:hover{
  background:var(--accent);
  color:white;
}

/* sparkle */
.sparkle{
  position:absolute;
  width:8px;
  height:8px;
  background:radial-gradient(circle,#ff4fa3 0%,#ff80ab 40%,rgba(255,128,171,0.3) 70%,rgba(255,128,171,0) 100%);
  border-radius:50%;
  pointer-events:none;
  filter:drop-shadow(0 0 6px rgba(255,79,163,.9));
  animation:spark .45s ease-out forwards;
}
@keyframes spark{
  from{transform:scale(.4);opacity:1}
  to{transform:scale(2.2);opacity:0}
}

button{
  padding:12px 24px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:white;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="blob one"></div>
<div class="blob two"></div>
<div class="blob three"></div>

<div class="toggle" onclick="toggleDark()">ðŸŒ™</div>

<div class="card">

  <!-- SCREEN 0 : NUMBER -->
  <div id="screen0">
    <h2>Enter your WhatsApp number</h2>
    <input id="phone" placeholder="91XXXXXXXXXX">
    <p style="font-size:.85rem;opacity:.6;margin-top:8px">
      Number is not saved.
    </p>
    <br>
    <button onclick="start()">Continue</button>
  </div>

  <!-- SCREEN 1 : QUESTIONS -->
  <div id="screen1" class="hidden">
    <div class="progress-wrap"><div id="progress"></div></div>
    <div id="counter"></div>
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

</div>

<script>
/* DATA */
let receiver="";
let answers=[];
let index=0;

let questions=[
  {q:"Coffee â˜• or Chai ðŸµ ?",o:["Coffee","Chai"]},
  {q:"Mountains ðŸ”ï¸ or Beach ðŸŒŠ ?",o:["Mountains","Beach"]},
  {q:"Late night ðŸŒ™ or Early morning â˜€ï¸ ?",o:["Late night","Early morning"]}
].sort(()=>Math.random()-0.5);

const qEl=document.getElementById("question");
const oEl=document.getElementById("options");
const cEl=document.getElementById("counter");
const pEl=document.getElementById("progress");

/* START */
function start(){
  const p=document.getElementById("phone").value.trim();
  if(!/^[0-9]{10,15}$/.test(p)){
    alert("Enter valid WhatsApp number");
    return;
  }
  receiver=p;
  screen0.classList.add("hidden");
  screen1.classList.remove("hidden");
  loadQ();
}

/* QUESTIONS */
function loadQ(){
  cEl.innerText=`${index+1} / ${questions.length}`;
  pEl.style.width=((index+1)/questions.length)*100+"%";
  qEl.innerText=questions[index].q;
  oEl.innerHTML="";
  questions[index].o.forEach(opt=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=opt;
    d.onclick=()=>onTap(opt,d);
    oEl.appendChild(d);
  });
}

function onTap(opt,el){
  sparkle(el);
  if(navigator.vibrate) navigator.vibrate(20);
  answers.push(opt);

  if(index===questions.length-1){
    setTimeout(openWhatsApp,300);
  }else{
    index++;
    setTimeout(loadQ,150);
  }
}

/* WHATSAPP */
function openWhatsApp(){
  const msg=
    "Hey ðŸ™‚ I answered this page.\n\n"+
    answers.map((a,i)=>`${i+1}. ${a}`).join("\n");

  window.location.href=
    "https://wa.me/"+receiver+"?text="+encodeURIComponent(msg);
}

/* SPARKLE */
function sparkle(el){
  const r=el.getBoundingClientRect();
  for(let i=0;i<3;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=r.left+r.width/2+(Math.random()*16-8)+"px";
    s.style.top=r.top+r.height/2+(Math.random()*16-8)+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),450);
  }
}

/* DARK MODE */
function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
