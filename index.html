<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just Something Simple</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* sparkle */
.sparkle{
  position:absolute;
  width:8px;
  height:8px;
  background:radial-gradient(circle,
    #ff4fa3 0%,
    #ff80ab 40%,
    rgba(255,128,171,0.3) 70%,
    rgba(255,128,171,0) 100%
  );
  border-radius:50%;
  pointer-events:none;
  filter: drop-shadow(0 0 6px rgba(255,79,163,0.8));
  animation:spark 0.45s ease-out forwards;
}

@keyframes spark{
  0%{
    transform:scale(0.4);
    opacity:1;
  }
  100%{
    transform:scale(2.2);
    opacity:0;
  }
}

@keyframes spark{
  0%{
    transform:scale(0.5);
    opacity:1;
  }
  100%{
    transform:scale(2);
    opacity:0;
  }
}

:root{
  --bg1:#fce4ec;
  --bg2:#f8bbd0;
  --card:#ffffff;
  --text:#000000;
  --option:#f3f3f3;
  --accent:#ff80ab;
}

body.dark{
  --bg1:#0f0f0f;
  --bg2:#1c1c1c;
  --card:#1e1e1e;
  --text:#ffffff;
  --option:#2c2c2c;
}

body{
  margin:0;
  height:100vh;
  font-family:Poppins,sans-serif;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2));
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating blobs */
.blob{
  position:absolute;
  width:220px;
  height:220px;
  background:rgba(255,128,171,0.25);
  border-radius:50%;
  filter:blur(60px);
  animation:float 20s infinite alternate;
}

.blob.one{ top:10%; left:5%; animation-duration:22s; }
.blob.two{ bottom:15%; right:10%; animation-duration:26s; }
.blob.three{ top:50%; right:30%; animation-duration:30s; }

body.dark .blob{
  background:rgba(255,128,171,0.18);
}

@keyframes float{
  from{ transform:translateY(0) translateX(0); }
  to{ transform:translateY(-80px) translateX(60px); }
}

/* UI */
.card{
  background:var(--card);
  width:90%;
  max-width:380px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 12px 35px rgba(0,0,0,0.2);
  position:relative;
  z-index:2;
  animation:cardIn 0.6s ease;
}

@keyframes cardIn{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

h2{ margin-bottom:18px; }

.option{
  background:var(--option);
  padding:12px;
  margin:10px 0;
  border-radius:12px;
  cursor:pointer;
  transition:0.2s;
}

.option:hover{
  background:var(--accent);
  color:white;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:white;
  font-size:1rem;
  cursor:pointer;
}

.toggle{
  position:absolute;
  top:20px;
  right:20px;
  cursor:pointer;
  font-size:1.2rem;
  z-index:3;
}

.hidden{ display:none; }

/* progress */
.progress-wrap{
  width:100%;
  height:6px;
  background:rgba(0,0,0,0.08);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:12px;
}
body.dark .progress-wrap{ background:rgba(255,255,255,0.12); }

#progress{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width 0.4s ease;
}

#counter{
  font-size:0.9rem;
  opacity:0.7;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- background blobs -->
<div class="blob one"></div>
<div class="blob two"></div>
<div class="blob three"></div>

<div class="toggle" onclick="toggleDark()">ðŸŒ™</div>

<div class="card">

  <!-- SCREEN 1 -->
  <div id="screen1">
    <div class="progress-wrap"><div id="progress"></div></div>
    <div id="counter"></div>
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="hidden">
    <h2>Since youâ€™re here ðŸ™‚</h2>
    <p id="aboutText">Tap a button</p>

    <button onclick="showAbout(0)">One thing I love</button><br><br>
    <button onclick="showAbout(1)">One thing Iâ€™m bad at</button><br><br>
    <button onclick="showAbout(2)">Something random</button><br><br>

    <button onclick="nextScreen()">Continue</button>
  </div>

  <!-- SCREEN 3 -->
  <div id="screen3" class="hidden">
    <h2>Thatâ€™s it ðŸ™‚</h2>
    <p>Thanks for spending a minute here.</p>
    <p>Hope your day goes well âœ¨</p>
  </div>

</div>

<script>
let questions = [
  { q:"Coffee â˜• or Chai ðŸµ ?", o:["Coffee","Chai"] },
  { q:"Mountains ðŸ”ï¸ or Beach ðŸŒŠ ?", o:["Mountains","Beach"] },
  { q:"Late night ðŸŒ™ or Early morning â˜€ï¸ ?", o:["Late night","Early morning"] }
].sort(()=>Math.random()-0.5);

let index=0;
const qEl=document.getElementById("question");
const oEl=document.getElementById("options");
const cEl=document.getElementById("counter");
const pEl=document.getElementById("progress");

function loadQ(){
  cEl.innerText=`${index+1} / ${questions.length}`;
  pEl.style.width=((index+1)/questions.length)*100+"%";
  qEl.innerText=questions[index].q;
  oEl.innerHTML="";
  questions[index].o.forEach(opt=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=opt;
   d.onclick=()=>{
  sparkle(d);                 // âœ¨ sparkle
  if(navigator.vibrate) navigator.vibrate(20);
  setTimeout(nextQ, 150);     // smooth transition
};

    oEl.appendChild(d);
  });
}

function nextQ(){
  index++;
  if(index<questions.length) loadQ();
  else{
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
  }
}

const about=[
  "I love calm late nights and deep conversations.",
  "I overthink sometimes, still learning to chill ðŸ˜…",
  "I prefer building things instead of explaining them."
];

function showAbout(i){
  document.getElementById("aboutText").innerText=about[i];
}
function nextScreen(){
  screen2.classList.add("hidden");
  screen3.classList.remove("hidden");
}
function toggleDark(){
  document.body.classList.toggle("dark");
}
  function sparkle(el){
  const rect = el.getBoundingClientRect();

  for(let i=0;i<3;i++){
    const s = document.createElement("div");
    s.className = "sparkle";

    s.style.left =
      rect.left + rect.width/2 + (Math.random()*16-8) + "px";
    s.style.top =
      rect.top + rect.height/2 + (Math.random()*16-8) + "px";

    document.body.appendChild(s);
    setTimeout(()=>s.remove(),450);
  }
}


loadQ();
</script>

</body>
</html>
